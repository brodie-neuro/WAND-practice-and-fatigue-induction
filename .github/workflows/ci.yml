# .github/workflows/ci.yml
name: CI

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # No system dependencies like xvfb or libgtk are needed with mocking.

      - name: Install dependencies for testing
        run: |
          python -m pip install --upgrade pip
          # Install the top-level psychopy package WITHOUT its heavy dependencies.
          # This makes `import psychopy` work. The mocking in the test script
          # will handle the rest.
          pip install psychopy --no-deps
          # Now install our testing tools
          pip install pytest pytest-mock black==22.10.0 isort==5.12.0

      - name: Run black (check only)
        run: |
          find . -name '*.py' | xargs black --check

      - name: Run isort (check only)
        run: |
          find . -name '*.py' | xargs isort --check-only

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q