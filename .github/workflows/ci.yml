# .github/workflows/ci.yml
name: CI

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  lint-and-test:
    name: Lint (black & isort) and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa xvfb libgtk-3-dev

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install lint-and-test tools
        run: |
          pip install black==22.10.0 isort==5.12.0 pytest pytest-mock

      - name: Run black (check only)
        run: |
          find . -name '*.py' | xargs black --check

      - name: Run isort (check only)
        run: |
          find . -name '*.py' | xargs isort --check-only

      - name: Run tests with a virtual screen
        run: xvfb-run -a pytest --maxfail=1 --disable-warnings -q