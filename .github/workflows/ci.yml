# .github/workflows/ci.yml
name: CI

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  lint-and-test:
    name: Lint (black & isort) and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install headless PsychoPy + core dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PsychoPy without pulling in wxPython or other GUI libs:
          pip install psychopy==2024.2.1 --no-deps
          # Now install only the minimal dependencies needed for headless operation:
          pip install \
            numpy>=1.20 \
            scipy==1.10.1 \
            pillow==10.4.0 \
            pygame==2.5.2 \
            tzdata==2024.1 \
            pandas==2.2.3 \
            pyglet==1.4.11

      - name: Install lint-and-test tools
        run: |
          pip install black==22.10.0 isort==5.12.0 pytest

      - name: Run black (check only)
        run: black --check --line-length 120 .

      - name: Run isort (check only)
        run: isort --check-only .

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q
